<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e8eaff;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .expenses-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e8eaff;
        }

        .expense-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-details {
            display: flex;
            flex-direction: column;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-meta {
            font-size: 0.9em;
            color: #666;
        }

        .expense-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .no-expenses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 600px) {
            .form-group {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }

            .expense-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense Tracker</h1>
            <p>Take control of your finances</p>
        </div>

        <div class="main-content">
            <!-- Add Expense Form -->
            <div class="form-section">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" required placeholder="What did you spend on?">
                        </div>
                        <div class="input-wrapper">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="input-wrapper">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">üçî Food</option>
                                <option value="Transportation">üöó Transportation</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Bills">üí° Bills</option>
                                <option value="Healthcare">üè• Healthcare</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <!-- Statistics -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="total-expenses">$0.00</div>
                    <div class="stat-label">Total Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="expense-count">0</div>
                    <div class="stat-label">Number of Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="average-expense">$0.00</div>
                    <div class="stat-label">Average Expense</div>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="expenses-section">
                <h2>Recent Expenses</h2>
                <div id="expenses-list">
                    <div class="no-expenses">No expenses added yet. Add your first expense above!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ExpenseTracker {
            constructor() {
                this.expenses = this.loadExpenses();
                this.initializeEventListeners();
                this.updateDisplay();
                this.setTodayAsDefault();
            }

            loadExpenses() {
                // Initialize with empty array - no localStorage in this environment
                return [];
            }

            saveExpenses() {
                // Data will persist in memory during the session
                // In a real environment, you would use localStorage here
            }

            setTodayAsDefault() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }

            initializeEventListeners() {
                const form = document.getElementById('expense-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
            }

            addExpense() {
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const category = document.getElementById('category').value;
                const date = document.getElementById('date').value;

                if (!description || !amount || !category || !date) {
                    alert('Please fill in all fields');
                    return;
                }

                const expense = {
                    id: Date.now(),
                    description,
                    amount,
                    category,
                    date,
                    timestamp: new Date().toISOString()
                };

                this.expenses.unshift(expense); // Add to beginning of array
                this.saveExpenses();
                this.updateDisplay();
                this.resetForm();
            }

            deleteExpense(id) {
                if (confirm('Are you sure you want to delete this expense?')) {
                    this.expenses = this.expenses.filter(expense => expense.id !== id);
                    this.saveExpenses();
                    this.updateDisplay();
                }
            }

            resetForm() {
                document.getElementById('expense-form').reset();
                this.setTodayAsDefault();
            }

            updateDisplay() {
                this.updateStats();
                this.updateExpensesList();
            }

            updateStats() {
                const total = this.expenses.reduce((sum, expense) => sum + expense.amount, 0);
                const count = this.expenses.length;
                const average = count > 0 ? total / count : 0;

                document.getElementById('total-expenses').textContent = `$${total.toFixed(2)}`;
                document.getElementById('expense-count').textContent = count;
                document.getElementById('average-expense').textContent = `$${average.toFixed(2)}`;
            }

            updateExpensesList() {
                const container = document.getElementById('expenses-list');
                
                if (this.expenses.length === 0) {
                    container.innerHTML = '<div class="no-expenses">No expenses added yet. Add your first expense above!</div>';
                    return;
                }

                const html = this.expenses.map(expense => `
                    <div class="expense-item">
                        <div class="expense-details">
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-meta">${expense.category} ‚Ä¢ ${this.formatDate(expense.date)}</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                            <button class="delete-btn" onclick="tracker.deleteExpense(${expense.id})">Delete</button>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = html;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        // Initialize the expense tracker
        const tracker = new ExpenseTracker();
    </script>
</body>
</html>
